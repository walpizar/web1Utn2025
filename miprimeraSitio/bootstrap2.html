<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-md-2 col-xl-1">col1</div>
        <div class="col-md-4 col-xl-8">col2</div>
        <div class="col-md-4 col-xl-3">col3</div>
      </div>
      <div class="row">
        <div class="col-xl-12">col4</div>
      </div>
      <div class="row">
        <div class="col-xl-2">col7</div>
        <div class="col-xl-2">col8</div>
        <div class="col-xl-2">col9</div>
        <div class="col-xl-2">col10</div>
        <div class="col-xl-2">col11</div>
        <div class="col-xl-2">col12</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
